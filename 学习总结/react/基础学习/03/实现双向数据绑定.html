<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Son extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    userName :'',
                    password: ''
                }
            }
            model =(e)=>{
                console.log(e.target.name);
                this.setState({
                    [e.target.name]: e.target.value
                })
            }
            render(){
                return(
                    <div>
                        <h2>这是账号{this.state.userName}</h2>
                        <h2>这是密码{this.state.password}</h2>
                        <input type="text" name="userName" id="" value={this.state.userName} placeholder="请输入账号" onChange={this.model}/> <br /> <br />
                        <input type="password" name="password" id="" value={this.state.password}  placeholder="请输入密码"  onChange={this.model}/>
                    </div>
                )
            }
        }
         ReactDOM.render(<Son />,document.getElementById('app'))
    </script>
</body>
</html>
