<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 递归练习 */
        function add(a,b){
            if((a+b) > 100){
                return console.log(a);
            }else{
                a++
                b++
                add(a,b)
            }
        }
        add(1,1)

    </script>
</body>
