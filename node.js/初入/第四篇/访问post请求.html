<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="输入姓名" id="input1">  <br>
    <input type="text"  placeholder="输入网址" id="input2"> <br>
    <div id="div">提交</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let add = (url,params)=>{
        return new Promise((res,req)=>{
            axios({
                url,
                method:'POST',
                params,
            }).then((data)=>{
                res => data
            })
        })
    }
    document.getElementById('div').onclick  = async ()=>{
        let name = document.getElementById('input1').value;
        let url = document.getElementById('input2').value;
        let params = {name,url}
        let backData = await add('http://localhost:3000/',params)
        console.log(backData);
    }
    /* post请求有问题  报错了 */
    let arr = [0,1,3]
    let arr1 = []
    arr.map((item,index)=>{
        return arr1.push(item)
    })
    console.log(arr1);
    let arr2 = [0,0,0,1,1,2,2,3,3,4,1,1]
    console.log([...new Set(arr2)]);
</script>
</html>
